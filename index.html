<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinenPay</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="header-center mt-5">Welcome to your own Bank <span class="text-warning">Finen</span><span
                class="text-primary">Pay</span></h1>
    </header>

    <main>
        <section class="backgroun-login p-5 container">
            <div class="mt-5">
                <h2 class="header-center mb-4">Please Login</h2>
                <div class="mb-3">
                    <input type="email" class="form-control w-75 d-block mx-auto" id="exampleInputEmail1"
                        placeholder="Enter your email adress">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control w-75 d-block mx-auto" id="exampleInputPassword1"
                        placeholder="Enter your password">
                </div>
                <button type="submit" id="login-button" class="btn btn-outline-primary d-block mx-auto">Log In</button>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./script/login.js"></script>
</body>

</html>
